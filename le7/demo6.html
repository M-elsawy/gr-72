<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        h1{
            position: relative;
            left: 25px;
        }
        h1::before{
            content: "";
            width: 20px;
            height: 20px;
            background-color: red;
            position: absolute;
            top: 10px;
            left: -25px;
        }
    </style>
</head>
<body>
    <h1>some text</h1>
</body>
</html>
