<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .container{
            width:70%;
            margin: 30px auto;
        }
        ul{
            list-style: none;
            margin: 0;
            padding: 0;
        }
        ul li{
            width: 20%;
            float: left;
            overflow: hidden;
        }
        ul:hover li {
            width: 10%;
        }
        ul li:hover{
            width: 60%;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul>
            <li><img src="img/6.jpg" alt=""></li>
            <li><img src="img/2.jpg" alt=""></li>
            <li><img src="img/3.jpg" alt=""></li>
            <li><img src="img/4.jpg" alt=""></li>
            <li><img src="img/5.jpg" alt=""></li>
        </ul>
    </div>
</body>
</html>
