<!DOCTYPE html>
<html lang="en">
<head>
<style>
    .fl{
        float: left;
    }
    .fr{
        float: right;
    }
    .cl{
        clear: both;
    }
    .box1 ,.box2 , .box3 , .box4{
        width: 20%;
        height: 100px;
    }
    .box1{
        background-color: aqua;
    }
    .box2{
        background-color: blueviolet;
    }
    .box3{
        background-color: cadetblue;
    }
    .box4{
        background-color: cornflowerblue;
    }
</style>
</head>
<body>
    <div class="box1 fl"></div>
    <div class="box2 fl"></div>
    <div class="box3 fr"></div>
    <div class="box4 fr"></div>
    <div class="cl"></div>
</body>
</html>
