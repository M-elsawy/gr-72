<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .box{
            width: 150px;
            height: 150px;
            background-color: aquamarine;
            animation-name: box;
            animation-duration: 5s;
            
        }
        @keyframes box {
            0%{width: 200px;}
            20%{height: 200px;}
            40%{background-color: blue;}
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
